<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELIZA Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-container">
    <h1>ELIZA Chatbot</h1>
    <p id="intro-text">
      Welcome to ELIZA, a chatbot that simulates a conversation by using basic pattern matching. 
      Type your message below and see how ELIZA responds!
    </p>
    <div id="chat-interface">
      <div id="chat-history"></div>
      <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your message..." aria-label="Type your message here">
        <button id="send-button" aria-label="Send your message">Send</button>
      </div>
    </div>
  </div>
  <footer>
    <p>Created as part of the ELIZA Chatbot Project. &copy; 2024</p>
  </footer>
  <script src="eliza.js"></script>
</body>
</html>
